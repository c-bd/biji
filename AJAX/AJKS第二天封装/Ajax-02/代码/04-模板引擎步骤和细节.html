<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script src="./assets/template-web.js"></script>

    <!-- 1. 定义模板 -->
    <script id="ss" type="text/html">
        <h1>{{title}}</h1>
        <p>我今年 {{age}} 岁了。</p>
    </script>

    <script>
        // 2. 调用template函数
            // 2.1 参数1：模板的id
            // 2.2 参数2：模板中使用的数据，必须是js对象
            // 2.3 返回值：模板和数据拼接好的结果
        var str = template('ss', {
            title: '标题',
            age: 20
        });

        console.log(str);
        document.body.innerHTML = str;
    </script>

</body>
</html>
