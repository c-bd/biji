<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*
        变量： 值可以改变
        常量： 值不可以改变
        */

        // 1. 定义常量，必须给初始值
        const x = 1;
        
        // 2. 常量一旦定义，值就不能改了

        // 3. 具有块级作用域
        // 4. 常量也是独立的，和window对象没有关系的
        // 5. 常量必须先定义再使用，没有提升

        // 什么时候使用常量呢？
        // 如果一个值永久不变，则使用常量
        const PI = 3.1415;
        // 如果不希望一个值改变，则使用常量
        
    </script>
</body>
</html>
