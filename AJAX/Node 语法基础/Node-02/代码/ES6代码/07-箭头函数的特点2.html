        // 5. 箭头函数内部没有自己的this，箭头函数内部的this指向外部作用域的this
        var age = 20;

        let obj = {
            age: 30,
            fn1: function () {
                console.log(this); // obj 对象
                console.log(this.age); // 30
            },
            fn2: () => {
                console.log(this); // window对象
                console.log(this.age); // 20
            }
        };

        obj.fn1();
        obj.fn2();
