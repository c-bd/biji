<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <li class="up"></li>
                    <!-- 这里放分类 -->
                </ul>
            </div>
            <ul class="left_menu fl">
                <!-- 这里放分类 -->
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con">
            <ul class="focus_list">
                <!-- 这里放热点图的内容 -->
            </ul>

            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>

            <!-- 这里放最新资讯的文章 -->

        </div>
        <div class="right_con">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list">
                    <!-- 这里放热门排行数据 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                    <!-- 这里放最新评论 -->
                    
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                    <!-- 这里放焦点关注的数据 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>


    <!-- 定义焦点关注的模板 -->
    <script id="jiaodian" type="text/html">
        {{each arr}}
        <li><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{/each}}
    </script>


    <!-- 定义热点图的模板 -->
    <script id="redian" type="text/html">
        {{each arr}}
        {{if $index == 0}}
        <li class="first">
        {{else}}
        <li>
        {{/if}}
            <a href="article.html?id={{$value.id}}"><img src="{{$value.cover}}" alt=""></a>
            <p>{{$value.title}}</p>
        </li>
        {{/each}}
    </script>

    <!-- 一周热门排行模板 -->
    <script id="remen" type="text/html">
        {{each arr}}
        <li>
            {{if $index == 0}}
            <span class="first">1</span>
            {{else if $index == 1}}
            <span class="second">2</span>
            {{else if $index == 2}}
            <span class="third">3</span>
            {{else}}
            <span>{{$index + 1}}</span>
            {{/if}}
            <a href="article.html?id={{$value.id}}">{{$value.title}}</a>
        </li>
        {{/each}}
    </script>

    <!-- 下面是最新资讯的模板 -->
    <script id="zixun" type="text/html">
        {{each arr}}
        <div class="common_news_list">
            <a href="article.html?id={{$value.id}}" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
            <h4><a href="article.html?id={{$value.id}}">{{$value.title}}</a></h4>
            <p>
                {{$value.intro}}
            </p>
            <div class="new_info">
                <span>
                    标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;
                    阅读( {{$value.read}} )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;
                    评论( {{$value.comments}} )
                </span>
                <b>发布于 {{$value.date}}</b>
            </div>
        </div>
        {{/each}}
    </script>

    <!-- 最新评论的模板 -->
    <script id="pinglun" type="text/html">
        {{each arr}}
        <li>
            <span>{{$value.author.substr(0, 1)}}</span>
            <!-- <b><em>{{$value.author}}</em> 9个月前(08-14)说:</b> -->
            <b><em>{{$value.author}}</em> ({{$value.date}})说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>

    <!-- 分类的模板 -->
    <script id="fenlei" type="text/html">
        {{each arr}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>

    <script>
        /********************************************************************
        ******************************* 完成文章分类获取 *************************************
        ********************************************************************/
       $.get('http://localhost:8080/index/category', function (res) {
            var str = template('fenlei', {
                arr: res.data
            });
            // 把 str 放到类名为 level_two 的ul中，必须使用 append方法
            $('.level_two').append(str);
            // 把 str 放到类名为 left_menu 的ul中
            $('.left_menu').html(str);
       }, 'json');



        /********************************************************************
        ******************************* 完成最新评论 *************************************
        ********************************************************************/
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/index/latest_comment',
            dataType: 'json',
            success: function (res) {
                var str = template('pinglun', {
                    arr: res.data
                });
                // 把 str 放到类名为 comment_list 的ul中
                $('.comment_list').html(str);
            }
        });




        /********************************************************************
        ******************************* 完成最新资讯 *************************************
        ********************************************************************/
       $.get('http://localhost:8080/index/latest', function (res) {
            var str = template('zixun', {
                arr: res.data
            });
            // 把str放到 .common_title 的后面
            $('.common_title').after(str);
       }, 'json');


        /********************************************************************
        ******************************* 完成一周热门排行 *************************************
        ********************************************************************/
        $.get('http://localhost:8080/index/rank', function (res) {
            var str = template('remen', {
                arr: res.data
            });
            // 把str放到 类名为 content_list 的 第一个 ul 中
            $('.content_list').eq(0).html(str);
        }, 'json');


        /********************************************************************
        ******************************* 完成热点图 *************************************
        ********************************************************************/
       $.get('http://localhost:8080/index/hotpic', function (res) {
            var str = template('redian', {
                arr: res.data
            });
            // 把str放到 类名为 focus_list 的ul中
            $('.focus_list').html(str);
       }, 'json');
        

        /********************************************************************
        ******************************* 完成 焦点关注 *************************************
        ********************************************************************/
        $.get('http://localhost:8080/index/attention', function (res) {
            // console.log(res);
            // 调用template函数
            var str = template('jiaodian', {
                // 属性: 值
                // 属性模板循环使用，自定义
                // 值就是服务器返回的数据
                arr: res.data
            });
            // 将str放到类名为guanzhu_list的ul中
            $('.guanzhu_list').html(str);
        }, 'json');
    </script>
</body>

</html>
