<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: hotpink;
      margin: 100px auto;
      transition: all 1s;
    }

    div:hover {
      /* 旋转 */
      /* 单位是deg */
      /* 负值，逆时针旋转 */
      /* transform: rotate(-45deg); */
      /* 正值，顺时针旋转 */
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
