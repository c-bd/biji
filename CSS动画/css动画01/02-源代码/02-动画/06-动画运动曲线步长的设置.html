<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background:hotpink;
      /* 调用动画 */
      /* steps(数字) 几步完成动画 */
      animation: move 5s steps(8) forwards;

    }

    /* 定义动画 顺序没有影响*/
    @keyframes move {
      0% {
        width: 100px;
      }
      100% {
        width: 800px;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
