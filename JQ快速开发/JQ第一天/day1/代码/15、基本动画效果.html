<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<input type="button" value="点击show" id="btn1">
	<input type="button" value="点击hide" id="btn2">
	<input type="button" value="点击toggle" id="btn3">
	<div></div>
	

	<script type="text/javascript">
		

		// 点击隐藏
		$('#btn2').click(function () {
			$('div').hide(1000,'linear',function () {
				console.log('hideOK');
			});
		});

		// 点击显示
		$('#btn1').click(function () {
			$('div').show(2000,'linear',function () {
				console.log('show');
			});
		});

		// 点击切换
		$('#btn3').click(function () {
			$('div').toggle(1000,'linear',function () {
				console.log('哇哈哈');
			});
		})



	</script>

</body>
</html>
