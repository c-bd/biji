<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			height: 200px;
			border:1px solid red;
		}

	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<div></div>

	<script type="text/javascript">
		
		// 鼠标进入div显示蓝色背景，鼠标离开div显示黄色背景
		
		$('div').hover(function () {

			// 鼠标进入要左的事情
			$(this).css('background','blue');

		},function () {

			// 鼠标离开要做的事情
			$(this).css('background','yellow');

		});


	</script>

</body>
</html>
