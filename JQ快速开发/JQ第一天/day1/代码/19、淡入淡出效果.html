<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			width: 100px;
			height: 100px;
			background: red;
		}

	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<input type="button" value="点击fadeIn" id="btn1">
	<input type="button" value="点击fadeOut" id="btn2">
	<input type="button" value="点击fadeToggle" id="btn3">
	<input type="button" value="点击fadeTo" id="btn4">
	<div></div>


	<script type="text/javascript">
		// 点击淡出
		$('#btn2').click(function () {
			$('div').fadeOut(2000);
		});

		// 点击淡入
		$('#btn1').click(function () {
			$('div').fadeIn(2000);
		});

		// 点击切换
		$('#btn3').click(function () {
			$('div').fadeToggle(1000);
		});

		// 点击fadeTo
		$('#btn4').click(function () {
			$('div').fadeTo(300,0.3);
		})
	</script>

</body>
</html>
