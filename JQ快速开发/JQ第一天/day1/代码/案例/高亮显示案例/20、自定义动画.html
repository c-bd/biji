<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}

	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<input type="button" value="点击">
	<div></div>


	<script type="text/javascript">
			
		$('input').click(function () {
			// 不可以设置颜色
			$('div').animate({
				// 属性名：属性值,
				width : 200,
				height : 200,
				left : 600,
				top : 300,
			},1000);

		})


	</script>
</body>
</html>
