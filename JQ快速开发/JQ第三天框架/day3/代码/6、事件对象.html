<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			height: 300px;
			background: black;
			color: white;
			cursor: crosshair;
		}
	
	</style>
</head>
<body>
	
	<div>坐标x，y</div>
	<script type="text/javascript">
		
		var div = document.querySelector('div');

		div.onmousemove = function (e) {

			var x = e.clientX;
			var y = e.clientY;

			div.innerHTML = '坐标' + x + '，' + y;

		}


	</script>

</body>
</html>
