        $(function () {

            // 1、点击发布按钮，会创建li，li里面有文本域内容，还有a标签，并且要把li放到ul里面
            $('.btn').click(function () {
                if ( $('.txt').val().length != 0 ) {
                    // 获取文本域内容
                    var textVal = $('.txt').val();
                    // 创建li
                    var li = $('<li></li>');
                    // 设置li里面的内容
                    li.html(textVal + '<a href="javascirpt:;">删除</a>');
                    // 放到ul里面
                    $('ul').prepend(li);
                    li.slideDown();
                    // 清空文本域
                    $('.txt').val('');
                } else {
                    alert('别逗好多号鞋子')
                }

            })

            // 2、点击a要删除li
            $('ul').on('click','a',function () {

                // $(this).parent().remove();
                $(this).parent().slideUp(function () {
                    $(this).remove();
                });

            });

        })
