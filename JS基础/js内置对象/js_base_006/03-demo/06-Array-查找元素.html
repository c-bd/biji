<script>
  // 用于：判断这个数据在不在当前的数组；

  // 
  var arr = [1, 10, 20, 30];

  // 在数组中 返回下标
  // 不在：返回-1；
  // var index = arr.indexOf(10);
  // console.log(index);



  // 返回按照条件的第一个数据的下标（索引）
  var res = arr.findIndex(function(item) {
    // 判断的条件：条件这可以根据业务自己设置；
    return item > 50;
  });

  // 没有满足条件的时候，返回-1；
  console.log(res);
</script>
