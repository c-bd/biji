<script>
  // 
  var str = "我爱北京天安门";

  // 有：返回字符串在当前字符串的下标；
  // 没有：-1；
  var index = str.indexOf("通州");
  console.log(index);



  // 查询：字符串的下标位置的字符；
  var char = str.charAt(2);
  console.log(char);


  // var a = "a";
  // a.charCodeAt(); 返回ASCII 码
  var res = str.charCodeAt(0);
  console.log(res);

</script>
