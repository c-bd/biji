<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

</body>

<script>
  // 地址上有参数的 字符串
  var str = 'b.com?name="张三"&age=16';
  // 1.先用 ? 进行字符串分隔，把后面的参数分隔；
  var arr_1 = str.split("?");
  // 2.这个地方分隔出来是长度为2的数组，取到最后一个数据
  // name="张三"&age=16
  var str_1 = arr_1[1];
  // 3.对 取到的数据，也就是这个字符串进行 新 的分隔；得到新的数组；
  // 数组为 ['name="张三"','age=16']
  var arr_2 = str_1.split("&");
  // 4.数组的循环;
  var obj = {};
  arr_2.forEach(function(item, index) {
    // 5.在循环体内部，进行每个数据的再次分隔；
    // 比如：'name="张三"'  进行 = 分隔；
    // 分隔后得到数组  为 ["name","张三"]
    var res = item.split("=");
    // 数组 第一个位置 键key, 第二个位置 值value；
    var key = res[0];
    var value = res[1];
    // 给对象的属性进行赋值；
    obj[key] = value;
  });
</script>

</html>
