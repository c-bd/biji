<script>
  // 老板输入绩效工资
  // 这里ji_xiao拿到的数据，字符类型；
  var ji_xiao = prompt('请输入铁蛋的绩效工资：');

  // 把接受到数据，字符类型 转为数字类型
  // ji_xiao = Number(ji_xiao);
  ji_xiao = parseFloat(ji_xiao);

  // 合同约定的基本工资
  var ji_ben = 3000;

  // 总工资
  // 字符类型 +，临近的其他类型都是转为字符串 ，形成字符串拼接；
  var zong = ji_xiao + ji_ben;



  alert(zong);

  // 目标：我们为了让它参与运算，把字符类型转为数字类型；
</script>
