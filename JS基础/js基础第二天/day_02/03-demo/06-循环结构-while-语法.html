  // 条件表达式：判断条件
  while (a <= 10) {

    console.log(a);

    // 为了让循环退出；
    a++;
  }

  console.log('-----------------------------------------');
  console.log(a);

  // 第十次：10<=10,返回true,循环体执行一次；a:11;
