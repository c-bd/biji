  // 在函数调用的时候：传入一个实际要参与的变量值；

  // 传值的过程：
  // 传入"二和尚"
  // 内部：name = "二和尚";
  // 下面就是字符串拼接；console.log("老和尚对" + name + "说：");


  // ------------------------------------------------------
  // 函数声明，配置两个参数：
  function tell_story(name_1, name_2) {
    // 函数体；
    console.log("山上有庙");
    console.log("庙有和尚");
    console.log(name_1 + "说事");
    console.log(name_1 + "对" + name_2 + "说：");
  }




  // 调用函数
  // tell_story("铁头", "熊大");
  var x = "铁头";
  var y = "熊大";
  // 真实调用时候，我传入的参数，是实际要参与的数据’
  tell_story(x, y);
