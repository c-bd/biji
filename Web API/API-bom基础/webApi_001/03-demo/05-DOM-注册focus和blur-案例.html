<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .box {
      position: absolute;
      top: 100px;
      left: 300px;
    }
    
    input {
      box-sizing: border-box;
      width: 300px;
      height: 56px;
      background-image: url('./images/search.png');
      padding: 4px 6px;
      border: 0 none;
      outline: 0 none;
      font-size: 24px;
    }
    
    .list {
      border: 1px solid #ccc;
      position: absolute;
      top: 54px;
      left: 2px;
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>

<body>
  <!-- <input type="text" id="ipt"> -->




  <div class="box">
    <input type="text" id="search">
    <div class="list" id="list">
      <img src="./images/mi.png" alt="">
    </div>
  </div>
</body>
<script>
  // 注册事件 focus 事件类型
  // var dom_ipt = document.getElementById("ipt");
  // // 聚焦的时候：
  // dom_ipt.onfocus = function() {
  //   // 有光标的时候执行；
  //   console.log(1);
  // }


  // // blur 失去焦点：光标出来的时候
  // dom_ipt.onblur = function() {
  //   // 失去焦点的时候执行‘；
  //   console.log(2);
  // }


  // 有焦点的时候，搜索的记录要显示；
  // 1.获取DOM节点；
  var dom_search = document.getElementById("search");
  var dom_list = document.getElementById("list");



  // 2.注册事件：dom_search focus
  dom_search.onfocus = function() {
    // 3.有聚焦的时候，搜索记录要显示；
    dom_list.style.display = "block";
  }

  // 2.注册事件：失去焦点，dom_search
  dom_search.onblur = function() {
    // 失去焦点的时候，搜索记录要隐藏；
    dom_list.style.display = "none";
  }
</script>

</html>
