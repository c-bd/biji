<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .abc {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }
    
    .bg-red {
      background-color: red;
    }
  </style>
</head>

<body>
  <input type="button" id="btn" value="添加类名">
  <input type="button" id="btn2" value="移除类名">
  <input type="button" id="btn3" value="切换类名">
  <div id="box" class="abc def hij kkk"></div>
</body>
<script>
  // 1.DOM节点
  var dom_btn = document.getElementById("btn");
  var dom_box = document.getElementById("box");

  // 2.chlick
  dom_btn.onclick = function() {
    // 3.点击之后
    // dom_box.classList ：属性对象
    // 添加新的类名，不会影响原来的类名
    dom_box.classList.add("bg-red");
  }


  // 
  var dom_btn2 = document.getElementById("btn2");
  dom_btn2.onclick = function() {
    // 把你要移除的类名直接移除；
    dom_box.classList.remove("bg-red");
  }


  // 
  var dom_btn3 = document.getElementById("btn3");
  dom_btn3.onclick = function() {
    //  把你要移除的类名直接移除；
    dom_box.classList.toggle("bg-red");
  }
</script>

</html>
