<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .box {
      position: absolute;
      top: 100px;
      left: 300px;
    }
    
    input {
      box-sizing: border-box;
      width: 300px;
      height: 56px;
      background-image: url('./images/search.png');
      padding: 4px 6px;
      border: 0 none;
      outline: 0 none;
      font-size: 24px;
    }
    
    .list {
      border: 1px solid #ccc;
      position: absolute;
      top: 54px;
      left: 2px;
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="box">
    <input type="text" id="search">
    <div class="list" id="list">
      <img src="./images/mi.png" alt="">
    </div>
  </div>
</body>
<script>
  // 搜索DOM节点 聚焦的时候，列表显示
  var dom_search = document.getElementById("search");
  var dom_list = document.getElementById("list");



  // 2.注册事件
  dom_search.onfocus = function() {
    // 3.聚焦后的效果 show
    dom_list.classList.add("show");
  }

  dom_search.onblur = function() {
    // 4.失去焦点 去除类名
    dom_list.classList.remove("show");
  }
</script>

</html>
