<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .abc {
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div id="box" class="abc" title="我叫div" abc="abc" data-abc="我是自定义属性" data-index="5" data-name="狗蛋"></div>



</body>
<script>
  var dom_div = document.getElementById("box");

  // 输出标准属性
  console.log(dom_div.id);
  console.log(dom_div.class);
  console.log(dom_div.className);
  console.log(dom_div.title);


  // 自定义属性
  console.log(dom_div.abc);

  console.log('------------------------------------');

  // 如何获取？ 初始化定义 比如为 data- 开头的自定义属性
  // dom_div.dataset :返回值，对象，所有自定义属性和值都在上面
  console.log(dom_div.dataset.name);
</script>

</html>
