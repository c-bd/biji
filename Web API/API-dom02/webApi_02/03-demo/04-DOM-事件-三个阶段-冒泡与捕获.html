<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box_1 {
      width: 400px;
      height: 400px;
      background-color: green;
    }
    
    .box_2 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    
    .box_3 {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="box_1">
    <div class="box_2">
      <div class="box_3"></div>
    </div>
  </div>

</body>
<script>
  // 
  var box_1 = document.querySelector('.box_1');
  var box_2 = document.querySelector('.box_2');
  var box_3 = document.querySelector('.box_3');



  // 在捕获阶段执行‘
  // box_1.addEventListener('click', function() {
  //   alert('我是最外面');
  // }, true);


  // box_2.addEventListener('click', function() {
  //   alert('我是中间');
  // }, true);


  // box_3.addEventListener('click', function() {
  //   alert('我是最里面');
  // }, true);



  // 冒泡阶段执行
  box_1.addEventListener('click', function() {
    alert('我是最外面');
  });


  box_2.addEventListener('click', function(e) {
    alert('我是中间');
    e.stopPropagation();
  });


  box_3.addEventListener('click', function(e) {
    alert('我是最里面');

    // 阻止冒泡：在冒泡阶段执行的后面的事件，不再执行；
    e.stopPropagation();
  });
</script>

</html>
