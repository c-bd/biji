  <style>
    .box {
      width: 200px;

    .son {
      width: 50px;

  // ------------------------------------注册给document
  document.onclick = function(e) {
    console.log(e.target.nodeName);

    // 证明你现在点击的是BTN
    if (e.target.nodeName == "BUTTON") {
      alert("btn");
    }
    // 证明你现在点击的是DIV
    else if (e.target.nodeName == "DIV") {
      alert("div");
    }
    // 证明你现在点击的是P
    else if (e.target.nodeName == "P") {
      alert("p");
    }
  }
