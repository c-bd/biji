<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .form {
      width: 600px;
      margin: 100px auto;
    }
    
    .row {
      width: 100%;
      display: flex;
      border-top: 1px solid #0094ff;
      border-bottom: 1px solid #0094ff;
    }
    
    .cols-1 {
      flex: 1;
    }
    
    .cols-2 {
      flex: 2;
    }
    
    .cell {
      border-left: 1px solid #0094ff;
      padding: 10px 6px;
      line-height: 42px;
      text-align: center;
    }
    
    .cell:last-child {
      border-right: 1px solid #0094ff;
    }
    
    .text {
      width: 268px;
      height: 30px;
      padding: 4px;
    }
    
    .btn {
      height: 38px;
      width: 104px;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="row">
      <div class="cell cols-1">请输入手机号码</div>
      <div class="cell cols-2">
        <input type="text" class="text">
      </div>
      <div class="cell cols-1">
        <input type="button" class="btn" value="获取验证码" id="getCode">
      </div>
    </div>
  </div>
</body>
<script>
  // 1.获取DOM
  var btn = document.querySelector("#getCode");

  // 2.注册事件
  btn.onclick = function() {
    // 3.点击之后有效果？
    // 3.1 按钮不能点了
    btn.disabled = true;
    // 3.2 开启倒计时
    var miaoshu = 5;
    // 立即执行；
    btn.value = `获取验证码【${miaoshu}】`;
    // 无限次定时器
    var timer = setInterval(function() {
      // 秒数自减
      miaoshu--;
      // 当==1的时候，下面也会跟着里面执行
      // 所以应该判断当miao为0的时候；
      btn.value = `获取验证码【${miaoshu}】`;
      // 判断：miaoshu到哪了？到达0的时候要清除定时器
      if (miaoshu == 0) {
        // 清除定时器
        clearInterval(timer);
        // 把禁用的属性关了
        btn.disabled = false;
        // 本身的文字恢复
        btn.value = "获取验证码";
      }
    }, 1000);
  }
</script>

</html>
