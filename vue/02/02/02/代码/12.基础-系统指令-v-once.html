<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p v-once>{{ name }}</p>
      <!-- 所在元素只渲染一次 -->
      <p>{{ name }}</p>
      <input type="text" v-model="name" />
    </div>
    <script src="./vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          name: "狗剩儿"
        },
        methods: {}
      });
    </script>
  </body>
</html>
