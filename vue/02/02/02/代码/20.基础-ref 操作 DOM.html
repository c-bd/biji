<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <input ref="abc" type="text" />
      <input ref="abcd" type="text" />
      <input ref="abcde" type="text" />
      <button @click="getInputDom">获取input的dom</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          getInputDom() {
            this.$refs.abc.focus();
            this.$refs.abcd.value = 1;
            this.$refs.abcde.style.backgroundColor = "red";
          }
        }
      });
    </script>
  </body>
</html>
