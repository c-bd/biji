<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .step-counter {
      margin: 20px;
    }

    .step-counter .btn {
      padding: 5px 18px;
      border: 1px solid #ccc;
      font-size: 30px;
      text-align: center;
      border-radius: 3px;
      cursor: pointer;
    }

    .num {
      padding: 0 15px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app">
    <step-counter></step-counter>
    <step-counter></step-counter>
    <step-counter></step-counter>
    <step-counter></step-counter>
  </div>
  <script src="./vue.js"></script>
  <script>
    //   注册组件
    Vue.component("step-counter", {
      template: `
          <div class='step-counter'>
            <span @click="cut" class='btn'>-</span>
            <span class='num'>{{count}}</span>
            <span @click="add" class='btn'>+</span>
          </div>
        `,
      data() {
        return {
          count: 0
        }
      },
      methods: {
        add() {
          this.count++;
        },
        cut() {
          this.count > 0 && this.count--
        }
      }
    })

    //       this.count++;
    //     }
    //   }
    // });
    var vm = new Vue({
      el: "#app",
      data: {},
      methods: {}
    });
  </script>

</body>

</html>
