<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 使用组件  用谁的组件 就写谁的标签 -->
    <!-- 第一个实例 -->
    <content-a></content-a>
    <!-- 第二个实例 -->
    <content-a></content-a>
    <content-a></content-a>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 如何新建一个全局组件
    //   Vue.component(组件名称,组件对象 { })
    // 组件名称 => 不能和html元素标签重名
    // 组件命名规范 推荐 abc(单词全小写)  abc-d(menu-counter)(全小写)
    Vue.component("content-a", {
      //   template 模板 视图 有且只有一个根元素
      // 这里不一样的就是data 是一个带返回值的函数 其他的写法都是一样的
      // 组件是为了防止重复的东西出现而制定的
      template: `
           <div>
              <p>{{name}}</p>
              <input type='text' v-model="name" />
              <button @click="test">测试</button>
           </div>
        `,
      //  data 是一个函数 带返回值的函数 =>返回值是个对象 对象里面是我们的数据
      data() {
        return {
          name: "狗剩儿"
        };
      },
      methods: {
        test() {
          alert(this.name);
        }
      },
      watch: {},
      computed: {}
    });
    var vm = new Vue({
      el: "#app",
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
