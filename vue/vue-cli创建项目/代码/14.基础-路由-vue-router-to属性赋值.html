<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 2 设置导航  类似于a标签 不完全等同  a-->
      <!-- 纯字符串形式的 -->
      <router-link to="/bj">北京</router-link>
      <!-- 变量 -->
      <router-link :to="bj">北京(变量)</router-link>
      <!-- 对象形式 -->
      <router-link :to="{path: '/bj/我是直接在path上传的'}"
        >北京(对象)</router-link
      >
      <!-- name形式 -->
      <router-link :to="{name:'abcde'}">北京(对象name)</router-link>
      <!-- name形式的传参 -->
      <router-link :to="{name:'test',params:{name: '程序员黑天鹅事件'}}"
        >北京(对象name传参)</router-link
      >

      <router-link to="/sh">上海</router-link>
      <router-link to="/tj">天津</router-link>
      <router-link to="/cq">重庆</router-link>
      <!-- 3 容器必须有  承载组件的内容-->
      <router-view></router-view>
    </div>
    <!-- 1 引入vue-router -->
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
      // 4 实例化一个vue-router对象
      // 5 配置路由选项 => 路由表 => hash值对应的组件或者模块
      var router = new VueRouter({
        routes: [
          {
            path: "/",
            component: {
              template: `<div>今天东西真简单啊</div>`
            }
          },
          {
            //   带动态路由参数的
            name: "test",
            path: "/bj/:name",
            component: {
              template: `<div>北京{{$route.params.name}}</div>`
            }
          },
          {
            name: "abcde",
            path: "/bj",
            component: {
              template: `<div>北京</div>`
            }
          },
          {
            path: "/sh",
            component: {
              template: `<div>上海</div>`
            }
          },
          {
            path: "/cq",
            component: {
              template: `<div>重庆</div>`
            }
          },
          {
            path: "/tj",
            component: {
              template: `<div>天津</div>`
            }
          }
        ]
      });
      //   6 将路由实例挂载到Vue实例上
      var vm = new Vue({
        el: "#app",
        data: {
          bj: "/bj"
        },
        methods: {},
        router
      });
    </script>
  </body>
</html>
