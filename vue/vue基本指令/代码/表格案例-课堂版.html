<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #app {
        width: 600px;
        margin: 10px auto;
      }

      .tb {
        border-collapse: collapse;
        width: 100%;
      }

      .tb th {
        background-color: #0094ff;
        color: white;
      }

      .tb td,
      .tb th {
        padding: 5px;
        border: 1px solid black;
        text-align: center;
      }

      .add {
        padding: 5px;
        border: 1px solid black;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="add">
        品牌名称:
        <input type="text" />
        <input type="button" value="添加" />
      </div>

      <div class="add">
        品牌名称:
        <input type="text" placeholder="请输入搜索条件" />
      </div>

      <div>
        <table class="tb">
          <tr>
            <th>编号</th>
            <th>品牌名称</th>
            <th>创立时间</th>
            <th>操作</th>
          </tr>
          <tr v-for="(obj,i) in list " :key="i">
            <td>{{ i + 1 }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.date }}</td>
            <td>
              <a href="#">删除</a>
            </td>
          </tr>
          <tr v-if="!list.length">
            <td colspan="4">没有品牌数据</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: [
            {
              name: "TCL",
              date: new Date()
            },
            {
              name: "小米",
              date: new Date()
            },
            {
              name: "苹果",
              date: new Date()
            }
          ]
        },
        methods: {}
      });
    </script>
    <!-- 
        1. 静态页面 准备
2. 实例化一个Vue
3. 定义表格数据
4. 采用v-for 循环将静态内容切换为动态内容
5. 采用v-if控制提示消息
     -->
  </body>
</html>
