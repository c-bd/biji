<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="app">
      {{ "abc" | toUpper }}
    </div>
    <script src="./vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        filters: {
          toUpper(value) {
            // return value.charAt(0).toUpperCase() + value.substr(1);
            // return value
            //   .split("")
            //   .map(function(item, index) {
            //     if (index === 0) {
            //       return item.toUpperCase();
            //     }
            //     return item;
            //   })
            //   .join("");
            return value
              .split("")//把字符串转换成数组
              .map((item, index) => (index === 0 ? item.toUpperCase() : item))
              .join("");//把数组转换为字符串
          }
        }
      });
    </script>
    <!-- 
        注册一个局部过滤器,实现 abc 转成 Abc的功能

1. 定义局部过滤器
2. 过滤器功能实现
3. 过滤器使用
     -->
  </body>
