<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 1.整体：flex布局，默认主轴方向 */
    
    .p {
      width: 500px;
      height: 100px;
      border: 1px solid #000;
      display: flex;
      /* flex-direction: row; */
    }
    /* 2.局部：flex布局，列排布，侧轴居中对齐 */
    
    .box {
      /* 项目属性 flex */
      /* flex: 1; */
      flex: 20%;
      /* width: 100px; */
      height: 80px;
      background-color: blue;
      /* 本身又作为父亲：flex布局 */
      display: flex;
      /* 确认主轴：列 */
      flex-direction: column;
      /* 侧轴对齐 */
      align-items: center;
    }
    
    .img {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
    }
    
    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="p">
    <div class="box">
      <div class="img"></div>
      <p>info</p>
    </div>
    <div class="box">
      <div class="img"></div>
      <p>info</p>
    </div>
    <div class="box">
      <div class="img"></div>
      <p>info</p>
    </div>
    <div class="box">
      <div class="img"></div>
      <p>info</p>
    </div>
    <div class="box">
      <div class="img"></div>
      <p>info</p>
    </div>

  </div>
</body>

</html>
