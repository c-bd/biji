<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      font-size: 16px;
    }
    
    .box {
      width: 500px;
      height: 500px;
      background-color: #222;
      /* font-size: 15px; */
    }
    
    .son {
      /* 1em = 父亲的字体大小  */
      /* 只要你用到了em单位，用到的属性就会被父亲的字体大小控制 */
      /* 子元素必须都在父亲下面，被父亲管理 */
      /* width: 10em;
      height: 10em;
      margin-left: 1em; */
      /* rem :绝对的唯一控制 */
      width: 10rem;
      height: 10rem;
      margin-left: 1rem;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="son"></div>
  </div>
  <div class="son"></div>
</body>

</html>
