<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      max-width: 600px;
      min-width: 320px;
      width: 100%;
      height: 500px;
      border: 1px solid;
      margin: 100px auto;
      /* 设置为flex，表示该盒子为弹性盒子 */
      display: flex;
      /* 设置子盒子换行显示 */
      flex-wrap: wrap;
      /* 设置子盒子在侧轴上的对齐方式-针对的是多行 */
      /* align-content: center; */
      /* align-content: space-around; */
      align-content: space-between;



    }

    div span {
      width: 150px;
      height: 50px;
      background: greenyellow;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>3</span>
    <span>3</span>
    <span>3</span>
    <span>3</span>
    <span>3</span>
    <span>3</span>
   
  </div>
</body>

</html>
