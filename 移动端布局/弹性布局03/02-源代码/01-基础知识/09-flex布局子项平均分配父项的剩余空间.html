<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      max-width: 640px;
      min-width: 320px;
      width: 100%;
      height: 44px;
      border: 1px solid;
      margin: 100px auto;
      /* 设置为flex，表示该盒子为弹性盒子 */
      display: flex;
    }

    /* 左侧盒子 */
    div span:nth-child(1),div span:nth-child(3) {
      width: 40px;
      height: 44px;
      background: blue;
    }
    /* 中间盒子 */
    div span:nth-child(2) {
      flex: 1;
      background: hotpink;
    }

   
  </style>
</head>

<body>
  <div>
    <span>左侧</span>
    <span>中间</span>
    <span>右侧</span>
  </div>
</body>

</html>
