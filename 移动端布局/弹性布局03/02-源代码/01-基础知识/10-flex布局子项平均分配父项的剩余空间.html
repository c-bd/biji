<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      max-width: 640px;
      min-width: 320px;
      width: 100%;
      height: 44px;
      border: 1px solid;
      margin: 100px auto;
      /* 设置为flex，表示该盒子为弹性盒子 */
      display: flex;
      /* 设置换行 */
      flex-wrap: wrap;
    }

    div span{
      flex: 20%;
      border:1px solid blue;
      box-sizing: border-box;
    }

  
   
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
  </div>
</body>

</html>
