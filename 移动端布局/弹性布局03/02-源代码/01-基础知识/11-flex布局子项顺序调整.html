<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      max-width: 640px;
      min-width: 320px;
      width: 100%;
      height: 600px;
      border: 1px solid;
      margin: 100px auto;
      /* 设置为flex，表示该盒子为弹性盒子 */
      display: flex;

    }

    div span{
      width: 150px;
      height: 150px;
      border:1px solid blue;
      
    }
    div span:nth-child(2) {
      order: -1;
    }

  
   
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
